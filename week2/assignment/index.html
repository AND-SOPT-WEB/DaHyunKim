<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 페이지</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header-container">
        <a href="#" class="header-item header-left">
            <img src="./assets/icons/menu.png" alt="로고">
        </a>
        <h2 class="header-item header-middle">회원 관리 페이지</h2>
        <h4 class="header-item header-right">AND SOPT 웹파트원 김다현</h4>
    </header>

    <section class="filter-container">
        <div class="grid-container">
            <div class="input-container">
                <div class="input-title">이름</div>
                <input type="text" class="filter-input" placeholder="이름을 입력하세요">
            </div>

            <div class="input-container">
                <div class="input-title">영문 이름</div>
                <input type="text" class="filter-input" placeholder="영문이름을 입력하세요">
            </div>

            <div class="input-container">
                <div class="input-title">GitHub</div>
                <input type="text" class="filter-input" placeholder="GitHub ID를 입력하세요">
            </div>

            <div class="input-container">
                <div class="input-title">성별</div>
                <select class="filter-input">
                    <option value="" selected disabled hidden>성별 선택</option>
                    <option value="female">여자</option>
                    <option value="male">남자</option>
                </select>
            </div>

            <div class="input-container">
                <div class="input-title">역할</div>
                <select class="filter-input">
                    <option value="" selected disabled hidden>OB / YB 선택</option>
                    <option value="female">OB</option>
                    <option value="male">YB</option>
                </select>
            </div>

            <div class="input-container">
                <div class="input-title">1주차 금잔디조</div>
                <input type="number" class="filter-input" placeholder="1주차 금잔디조를 입력하세요 (1~9)">
            </div>

            <div class="input-container">
                <div class="input-title">2주차 금잔디조</div>
                <input type="number" class="filter-input" placeholder="2주차 금잔디조를 입력하세요 (1~9)">
            </div>
        </div>

        <div class="button-container">
            <button class="btn-style" id="reset-btn">초기화</button>
            <button class="btn-style" id="search-btn">검색</button>
        </div>
    </section>

    <script type="module" src="script.js"></script>
</body>
</html>
