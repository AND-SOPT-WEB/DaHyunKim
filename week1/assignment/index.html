<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOPT</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header-container">
        <a href="#">
            <img src="./assets/images/logo.png" alt="로고">
        </a>

        <ul class="menu">
            <li><a href="#">홈</a></li>
            <li><a href="#">검색</a></li>
            <li><a href="#">물결웨비</a></li>
            <li><a href="#">마이페이지</a></li>
        </ul>

        <div class="icons">
            <a href="#"><img src="./assets/icons/search.png" alt="검색" /></a>
            <a href="#"><img src="./assets/icons/notice.png" alt="알림" /></a>
            <a href="#"><img src="./assets/icons/profile.png" alt="프로필" /></a>
        </div>
    </header>

    <main>
        <section class="home-banner-container">
            <img src="./assets/images/banner.jpg" alt="배너" class="home-banner-img">

            <div class="home-banner-content">
                <p class="home-banner-text">SOPT WEB</p>
                <a href="https://github.com/daahyunk" target="_blank" class="home-banner-btn">
                    <img src="./assets/icons/url.png" alt="url" class="btn-icon"> 
                    다현 깃허브
                </a>
            </div>
        </section>

        <section class="infinite-banner-container">
            <h2 class="infinite-banner-title">그래픽 디자인</h2>
            <div class="infinite-slider-container">
                <div class="infinite-slider">
                    <img src="./assets/images/infi1.jpeg" alt="이미지 1" class="infinite-img">
                    <img src="./assets/images/infi2.jpeg" alt="이미지 2" class="infinite-img">
                    <img src="./assets/images/infi3.jpeg" alt="이미지 3" class="infinite-img">
                    <img src="./assets/images/infi4.jpeg" alt="이미지 4" class="infinite-img">
                    <img src="./assets/images/infi5.jpg" alt="이미지 5" class="infinite-img">

                    <img src="./assets/images/infi1.jpeg" alt="이미지 1" class="infinite-img">
                    <img src="./assets/images/infi2.jpeg" alt="이미지 2" class="infinite-img">
                    <img src="./assets/images/infi3.jpeg" alt="이미지 3" class="infinite-img">
                    <img src="./assets/images/infi4.jpeg" alt="이미지 4" class="infinite-img">
                    <img src="./assets/images/infi5.jpg" alt="이미지 5" class="infinite-img">
                </div>
            </div>
        </section>

        <section class="scroll-view-container">
            <h2 class="scroll-title">풍경 보고 가세요</h2>
            <div class="scroll-wrapper">
                <a href="#scroll-start" class="scroll-btn left-btn">&lt;</a>
                <div class="scroll-view">
                    <a id="scroll-start"></a>
                    <img src="./assets/images/scroll1.jpeg" alt="이미지 1" class="scroll-img">
                    <img src="./assets/images/scroll2.jpeg" alt="이미지 2" class="scroll-img">
                    <img src="./assets/images/scroll3.jpeg" alt="이미지 3" class="scroll-img">
                    <img src="./assets/images/scroll4.jpeg" alt="이미지 4" class="scroll-img">
                    <img src="./assets/images/scroll5.jpeg" alt="이미지 5" class="scroll-img">
                    <img src="./assets/images/scroll1.jpeg" alt="이미지 1" class="scroll-img">
                    <img src="./assets/images/scroll2.jpeg" alt="이미지 2" class="scroll-img">
                    <img src="./assets/images/scroll3.jpeg" alt="이미지 3" class="scroll-img">
                    <img src="./assets/images/scroll4.jpeg" alt="이미지 4" class="scroll-img">
                    <img src="./assets/images/scroll5.jpeg" alt="이미지 5" class="scroll-img">
                    <a id="scroll-end"></a>
                </div>
                <a href="#scroll-end" class="scroll-btn right-btn">&gt;</a>
            </div>
        </section>
        
        
    </main>
</body>
</html>
